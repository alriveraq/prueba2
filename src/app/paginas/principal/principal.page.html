<ion-header>
  <ion-toolbar>
    <ion-title>principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="top" horizontal="start">
    <ion-fab-button>
      <ion-icon name="chevron-forward-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button [routerLink]="['']">
        <ion-icon name="pricetag-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button [routerLink]="['registro']">
        <ion-icon name="clipboard-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button [routerLink]="['iniciarsesion']" >
        <ion-icon  name="log-in-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button [routerLink]="['carro']">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-card *ngFor="let p of producto">
    <ion-img [src]="p.imagen"></ion-img>
    <ion-card-header>
      <ion-card-title>{{p.title}}</ion-card-title>
      <ion-card-subtitle>{{p.category}}</ion-card-subtitle>
      <ion-card-subtitle>{{p.rating}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{p.description}}</ion-card-content>
    <ion-card-content>{{p.price}}</ion-card-content>
    <ion-card-content>{{p.descountprice}}</ion-card-content>
  </ion-card>
</ion-content>
